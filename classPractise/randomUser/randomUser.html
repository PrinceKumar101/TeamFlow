<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Generator</title>
    <link rel="stylesheet" href="randomUser.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Random User</h1>
        </header>

        <!-- Error State -->
        <div id="error" class="error hidden">
            <p id="errorMessage"></p>
            <button onclick="fetchNewUser()" class="btn-retry">Retry</button>
        </div>

        <!-- Main Content -->
        <div id="content" class="content hidden">
            <!-- User Card -->
            <div class="user-card" id="userCard">
                <!-- Loading State -->
                <div id="loading" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>

                <div id="userContent" class="card-header">
                    <img id="userImage" src="" alt="User Profile" class="profile-image">
                    <div class="user-badge" id="userBadge">First</div>
                </div>

                <div class="card-body">
                    <h2 id="userName" class="user-name">Name</h2>
                    <p id="userTitle" class="user-title">Title</p>

                    <div class="info-section">
                        <div class="info-item">
                            <span class="info-label">Email</span>
                            <span id="userEmail" class="info-value">email@example.com</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Phone</span>
                            <span id="userPhone" class="info-value">+1 234 567 8900</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Location</span>
                            <span id="userLocation" class="info-value">City, Country</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Age</span>
                            <span id="userAge" class="info-value">25</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Username</span>
                            <span id="userUsername" class="info-value">username</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Gender</span>
                            <span id="userGender" class="info-value">Male</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Navigation Controls -->
            <div class="controls">
                <button id="prevBtn" class="btn btn-nav" onclick="prevUser()">Prev</button>
                <div class="counter">
                    <span id="currentIndex">1</span> / <span id="totalUsers">1</span>
                </div>
                <button id="nextBtn" class="btn btn-nav" onclick="nextUser()">Next</button>
            </div>

            <!-- Load New User Button -->
            <button id="loadMoreBtn" onclick="fetchNewUser()" class="btn btn-load">Load New User</button>
        </div>
    </div>

    <script src="randomUser.js"></script>
</body>
</html>
